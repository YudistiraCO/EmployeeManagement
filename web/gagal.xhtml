<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
        <style>
            .input_text[type="text"],input[type="password"]{
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                
            }
            .button_log {
                background-color: #4caf50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                text-align: center;
            }
            .model-content {
                background-color: #fefefe;
                margin: 5% auto 15% auto;
                boder: 1px solid black;
                width: 50%;
                text-align: center;
            }
            .txt_color
            {
                color : red;
            }
        </style>
    </h:head>
    <h:body>
        <h:form class="model-content">
                <h2>Login</h2>
                <h:inputText a:placeholder="Email" class="input_text" value="#{tblHrd.username}"/>
                <h:inputSecret a:placeholder="Password" class="input_text" value="#{tblHrd.password}"/>
                <h:commandButton value="LOGIN" class="button_log" action="#{tblHrd.login_hrd()}"/> &nbsp;
                <h:commandButton value='Sign Up' class="button_log" action="/Sign Up.xhtml"/>
                <h4 class="txt_color"> Silahkan cek kembali data yang di tuliskan !</h4>
                
        </h:form>
    </h:body>
</html>
